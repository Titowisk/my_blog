{% extends "blog/base.html" %}

{% block title %}{{ post_test.title }}{% endblock  %}

{% block content %}
<article>
    <header>
        <h2 class="post-titles">{{ post_test.title }}</h2>
        <h3 class="post-date">{{ post_test.date_posted|date:"d N Y " }}</h3>
    </header>
    <p class="text-justify">
        {{ post_test.text }}
    </p>
</article>
{% endblock %}
