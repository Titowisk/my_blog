{% extends "blog/base.html" %}

{% block title %}Curriculum{% endblock  %}

{% block content %}
<article class="content">
    {% if curriculum %}
    <header class="post-header">
        <h2 class="post-titles">
            {{ curriculum.title }}
        </h2>
    </header>
    {% autoescape off %}
        {{ curriculum.text }}
    {% endautoescape %}

    {% else %}
    <p class="alert-warning">Add your cv as a Post with title: "Curriculum"</p>
    {% endif %}
</article>
{% endblock %}
