{% extends "blog/base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<section id="posts">
    <div class="content">
        <h1 class="page-titles">{{tag.title}}</h1>
            <ul class="post-list">
            {% for post in posted_post_list_by_tag %}
                <li>
                    <a href="{% url 'post' slug=post.slug %}">
                        {{ post.title }}
                        <small>{{ post.posted|date:"d N Y " }}</small>
                    </a>
                    
                </li>
            {% endfor %}
            </ul>
    </div>
</section>

{% endblock %}
